<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="js/jquery_me.js" charset="utf-8"></script>
  <title>CodePlayer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="container">
      <div id="titlebar">
        <div id="title">
          CodePlayer
        </div>
        <div id="runButton">
          <button id="run" type="submit">Run</button>
        </div>
        <div id="menu">
          <ul>
            <li class="selector selected" id="python_selected">Python</li>
            <li class="selector" id="c_selected">C++</li>
          </ul>
        </div>
      </div>
      <div class="break"></div>
      <div class="codecontainer" id="Python_editorContainer">
        <span class="containerTitle">Python</span>
        <textarea class="code" name="pcode" id="Python_editor">
            print("hello, world")
        </textarea>
      </div>
      <div class="codecontainer show_no" id="C_editorContainer">
        <span class="containerTitle">C++</span>
        <textarea class="code" id="C_editor">
#include<iostream.h>
  int main() {
      std::cout << "hello, world" << std::endl;
      return 0;
  }
  </textarea>

</div >
      <div class="vl codecontainer" id="resultContainer">
        <span class="containerTitle">Result</span>

        <div class="loader show_no" id="loader_element"></div>
        <div class="resultContainer">
          <textarea id="result" rows="20" cols="80"></textarea>
        </div>
      </div>
</div>
<script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
